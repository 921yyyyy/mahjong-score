<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATS ENTRY | PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <style>
        body { background-color: #070d1c; color: white; font-family: 'Inter', sans-serif; }
        .mlb-card { background: linear-gradient(180deg, #161e2d 0%, #0a0f1a 100%); border: 1px solid rgba(255,255,255,0.05); }
        /* Tom Select カスタム */
        .ts-control { background: #0a0f1a !important; color: white !important; border: 1px solid #f9731644 !important; height: 50px; padding: 10px !important; font-weight: 800; }
        .ts-dropdown { background: #161e2d !important; color: white !important; border: 1px solid #f9731644 !important; }
        .ts-dropdown .active { background: #f97316 !important; }
        /* Tabulator カスタム */
        .tabulator { background: transparent !important; border: none !important; }
        .tabulator-header { background: #161e2d !important; color: #64748b !important; font-size: 10px !important; border-bottom: 2px solid #f97316 !important; }
        .tabulator-row { background: transparent !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
        .tabulator-cell { padding: 12px !important; font-weight: 800; font-family: 'Roboto Mono', monospace; }
        .invalid-row { background-color: rgba(239, 68, 68, 0.1) !important; }
    </style>
</head>
<body class="pb-32">
    <div class="max-w-xl mx-auto p-4 space-y-6">
        <header class="pt-6">
            <span class="text-[10px] text-orange-500 font-black tracking-[0.3em] uppercase block mb-1">Data Collection</span>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter border-b-2 border-orange-500 inline-block leading-none pb-1">Entry</h1>
        </header>

        <section class="mlb-card p-5 rounded-2xl shadow-2xl space-y-4">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span>Active Roster
            </h2>
            <div class="grid grid-cols-2 gap-3">
                <select id="pA" class="roster-select" placeholder="SELECT A"></select>
                <select id="pB" class="roster-select" placeholder="SELECT B"></select>
                <select id="pC" class="roster-select" placeholder="SELECT C"></select>
                <select id="pD" class="roster-select" placeholder="SELECT D"></select>
            </div>
        </section>

        <div class="mlb-card rounded-2xl overflow-hidden shadow-2xl">
            <div id="score-table"></div>
            <div class="p-3 bg-white/5 flex justify-between items-center">
                <button id="add-row" class="text-[10px] font-black text-orange-500 border border-orange-500/30 px-4 py-2 rounded-full active:scale-95 transition-all">+ NEW MATCH</button>
                <div id="status-badge" class="text-[9px] font-mono text-slate-500 uppercase">Checking Integrity...</div>
            </div>
        </div>

        <button id="submit-btn" class="w-full py-5 bg-orange-600 hover:bg-orange-700 text-white font-black rounded-2xl shadow-xl shadow-orange-900/20 transition-all active:scale-95 disabled:opacity-20 disabled:grayscale">
            FINALIZE & UPLOAD
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
