    <script>
        const imageInput = document.getElementById('imageInput');
        const status = document.getElementById('status');
        const repo = "921yyyyy/mahjong-score"; // ã“ã“ã‚’ã”è‡ªèº«ã®ãƒªãƒã‚¸ãƒˆãƒªåã«å¤‰æ›´
        const path = "data.json";

        // OCRå‡¦ç†
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            status.classList.remove('hidden');
            status.innerText = "æ–‡å­—ã‚’èª­ã¿å–ã£ã¦ã„ã¾ã™...";
            const { data: { text } } = await Tesseract.recognize(file, 'eng');
            const numbers = text.match(/-?\d+/g)?.map(Number) || [];
            if (numbers.length >= 4) {
                ['p1','p2','p3','p4'].forEach((id, i) => document.getElementById(id).value = numbers[i]);
            }
            updateTotal();
            status.innerText = "è§£æå®Œäº†ï¼ä¿®æ­£ã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„ã€‚";
        });

        function updateTotal() {
            const scores = Array.from(document.querySelectorAll('.score-input')).map(input => parseInt(input.value) || 0);
            const total = scores.reduce((a, b) => a + b, 0);
            const checkEl = document.getElementById('totalCheck');
            checkEl.innerText = total;
            checkEl.className = total === 0 ? "text-green-600 font-bold" : "text-red-500 font-bold";
        }

        document.querySelectorAll('.score-input').forEach(input => input.addEventListener('input', updateTotal));

        // ä¿å­˜æ©Ÿèƒ½
        async function saveData() {
            const token = prompt("GitHubãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if (!token) return;
            const scores = Array.from(document.querySelectorAll('.score-input')).map(input => parseInt(input.value) || 0);
            const newData = { date: new Date().toLocaleString('ja-JP'), scores: scores };
            status.classList.remove('hidden'); status.innerText = "ä¿å­˜ä¸­...";

            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    headers: { "Authorization": `token ${token}` }
                });
                const fileData = await res.json();
                let content = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                content.push(newData);
                const updateRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Add score",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        sha: fileData.sha
                    })
                });
                if (updateRes.ok) { alert("ä¿å­˜æˆåŠŸï¼"); loadHistory(); }
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
            status.classList.add('hidden');
        }

        // å±¥æ­´èª­ã¿è¾¼ã¿
        async function loadHistory() {
            const historyArea = document.getElementById('historyArea');
            historyArea.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";
            try {
                // GitHub Pagesã®åæ˜ ã‚’å¾…ãŸãšã«æœ€æ–°ã‚’å–å¾—ã™ã‚‹ãŸã‚ã€APIçµŒç”±ã§å–å¾—
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
                const fileData = await res.json();
                const data = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                
                if (data.length === 0) {
                    historyArea.innerHTML = "<p class='text-sm text-center text-gray-500'>è¨˜éŒ²ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</p>";
                    return;
                }

                historyArea.innerHTML = data.reverse().map(item => `
                    <div class="bg-gray-50 p-3 rounded-lg border-l-4 border-green-500 shadow-sm">
                        <div class="text-[10px] font-bold text-gray-400 mb-1">${item.date}</div>
                        <div class="grid grid-cols-4 gap-1 text-center">
                            ${item.scores.map(s => `
                                <div class="text-sm font-bold ${s >= 0 ? 'text-blue-600' : 'text-red-500'}">
                                    ${s > 0 ? '+' + s : s}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (e) { historyArea.innerHTML = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼"; }
        }
        
        // åˆå›èª­ã¿è¾¼ã¿
        window.onload = loadHistory;
    </script>
