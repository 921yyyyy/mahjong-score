<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üÄÑ MAHJONG HUB PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    
    <style>
        body { background-color: #001628; color: #f1f5f9; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .canvas-container { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid #334155; }
        #previewCanvas { width: 100%; display: block; }
        input[type="number"] { -moz-appearance: textfield; background: transparent; font-weight: bold; outline: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="range"] { height: 10px; border-radius: 5px; background: #334155; accent-color: #3b82f6; width: 100%; cursor: pointer; }
        
        .score-grid { display: grid; grid-template-columns: 30px repeat(4, 1fr); gap: 1px; background-color: #cbd5e1; border: 2px solid #64748b; }
        .grid-header { background-color: #041e42; color: white; padding: 4px; text-align: center; font-size: 10px; font-weight: 900; }
        .grid-cell { background-color: white; padding: 2px; display: flex; gap: 1px; }
        .cell-num { background-color: #f8fafc; display: flex; items-center; justify-center; font-size: 10px; color: #94a3b8; font-weight: bold; }
        .input-plus { background-color: #eff6ff !important; color: #1d4ed8; }
        .input-minus { background-color: #fff1f2 !important; color: #be123c; }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Áî® */
        .nav-active { color: #3b82f6 !important; border-top: 2px solid #3b82f6; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-24">

    <section id="page-home" class="p-6 space-y-8 min-h-screen">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-400">MAHJONG HUB</h1>
            <div class="bg-blue-500/10 p-2 rounded-full border border-blue-500/20">
                <i data-lucide="user-round" class="text-blue-400"></i>
            </div>
        </header>

        <div class="bg-[#041e42] p-5 rounded-3xl border border-slate-700 shadow-2xl">
            <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Season Leaders</h3>
            <div id="homeTop3" class="grid grid-cols-3 gap-4 text-center">
                <div class="text-slate-500 text-xs py-4">Loading stats...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <button onclick="showPage('page-scanner')" class="flex items-center justify-between p-6 bg-blue-600 rounded-3xl shadow-lg shadow-blue-900/40 active:scale-95 transition-all">
                <div class="text-left">
                    <p class="text-[10px] font-bold opacity-70 uppercase">Start New Session</p>
                    <h2 class="text-xl font-black italic">NEW SCAN</h2>
                </div>
                <i data-lucide="focus" class="w-8 h-8"></i>
            </button>
            
            <button onclick="showPage('page-stats')" class="flex items-center justify-between p-6 bg-slate-800 rounded-3xl border border-slate-700 active:scale-95 transition-all">
                <div class="text-left">
                    <p class="text-[10px] font-bold opacity-70 uppercase">View Analytics</p>
                    <h2 class="text-xl font-black italic">LEAGUE STATS</h2>
                </div>
                <i data-lucide="bar-chart-3" class="w-8 h-8 text-blue-400"></i>
            </button>
        </div>
    </section>

    <section id="page-scanner" class="hidden p-2 sm:p-4 space-y-4">
        <div class="max-w-xl mx-auto space-y-4">
            <header class="p-3 bg-slate-800 rounded-2xl border border-slate-700 shadow-xl flex items-center justify-center gap-3">
                <i data-lucide="scan-line" class="text-orange-400"></i>
                <h1 class="text-lg font-black text-orange-400 tracking-widest uppercase">Scanner Mode</h1>
            </header>

            <div class="p-4 bg-slate-800 rounded-2xl shadow-lg space-y-4 border border-slate-700">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <button onclick="document.getElementById('imageInput').click()" class="w-full py-4 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-xl shadow-lg transition-transform active:scale-95">
                    üìÅ ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button id="rotateBtn" class="py-3 bg-slate-700 text-white font-bold rounded-xl border border-slate-600">‚Ü∫ ËßíÂ∫¶Ë™øÊï¥</button>
                    <button id="analyzeBtn" class="py-3 bg-orange-500 text-white font-bold rounded-xl shadow-lg">üéØ „Çπ„Ç≠„É£„É≥ÈñãÂßã</button>
                </div>
            </div>

            <div class="p-5 bg-slate-900 rounded-2xl border border-orange-500/30 space-y-5">
                <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                    <div class="space-y-1">
                        <div class="flex justify-between items-center"><span class="text-[10px] text-slate-400 font-bold">X</span><span id="valX" class="text-orange-400">0</span></div>
                        <input type="range" id="adjustX" min="-500" max="800" value="0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between items-center"><span class="text-[10px] text-slate-400 font-bold">Y</span><span id="valY" class="text-orange-400">0</span></div>
                        <input type="range" id="adjustY" min="-800" max="800" value="0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between items-center"><span class="text-[10px] text-slate-400 font-bold text-orange-300">W</span><span id="valW" class="text-orange-400">1.0</span></div>
                        <input type="range" id="adjustW" min="0.5" max="3.5" step="0.01" value="1.0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between items-center"><span class="text-[10px] text-slate-400 font-bold">H</span><span id="valH" class="text-orange-400">1.0</span></div>
                        <input type="range" id="adjustH" min="0.5" max="2.5" step="0.01" value="1.0">
                    </div>
                </div>
            </div>

            <div class="canvas-container shadow-2xl shadow-black/50">
                <canvas id="previewCanvas"></canvas>
            </div>

            <div id="debugLog" class="h-24 p-3 bg-black/80 text-emerald-400 text-[10px] font-mono overflow-y-auto border border-emerald-900/30 rounded-xl">-- STANDBY --</div>

            <div class="rounded-xl overflow-hidden border-2 border-slate-700">
                <div class="score-grid">
                    <div class="grid-header flex items-center justify-center">Âõû</div>
                    <div class="grid-header text-blue-300">P1</div>
                    <div class="grid-header text-blue-300">P2</div>
                    <div class="grid-header text-blue-300">P3</div>
                    <div class="grid-header text-blue-300">P4</div>
                    <div id="gridBody" class="contents text-slate-800"></div>
                    <div class="bg-slate-200 py-3 text-[10px] font-black flex items-center justify-center border-t border-slate-400">Ë®à</div>
                    <div id="totalA" class="bg-slate-50 py-3 text-center font-black border-t border-slate-400 text-slate-900">0</div>
                    <div id="totalB" class="bg-slate-50 py-3 text-center font-black border-t border-slate-400 text-slate-900">0</div>
                    <div id="totalC" class="bg-slate-50 py-3 text-center font-black border-t border-slate-400 text-slate-900">0</div>
                    <div id="totalD" class="bg-slate-50 py-3 text-center font-black border-t border-slate-400 text-slate-900">0</div>
                </div>
            </div>

            <button id="saveData" class="w-full py-5 bg-emerald-600 text-white font-black rounded-2xl shadow-xl active:scale-95">üíæ ÁµêÊûú„Çí„ÇØ„É©„Ç¶„Éâ„Å´‰øùÂ≠ò</button>
        </div>
    </section>

    <section id="page-history" class="hidden p-6">
        <h2 class="text-2xl font-black italic mb-6">MATCH HISTORY</h2>
        <div id="cards-container" class="space-y-4">
            <p class="text-slate-500 text-center">Loading history...</p>
        </div>
    </section>

    <section id="page-stats" class="hidden p-6 bg-[#001628]">
        <h2 class="text-2xl font-black italic mb-6 tracking-tighter text-blue-400">LEAGUE STATS</h2>
        <div id="mlb-grid-container" class="rounded-xl overflow-hidden bg-white"></div>
    </section>

    <nav class="fixed bottom-0 w-full bg-[#041e42] border-t border-slate-800 flex justify-around py-4 z-50">
        <button onclick="showPage('page-home')" id="btn-home" class="nav-btn text-slate-400 transition-colors">
            <i data-lucide="layout-dashboard"></i>
        </button>
        <button onclick="showPage('page-scanner')" id="btn-scanner" class="nav-btn text-slate-400 transition-colors">
            <i data-lucide="focus"></i>
        </button>
        <button onclick="showPage('page-history')" id="btn-history" class="nav-btn text-slate-400 transition-colors">
            <i data-lucide="history"></i>
        </button>
        <button onclick="showPage('page-stats')" id="btn-stats" class="nav-btn text-slate-400 transition-colors">
            <i data-lucide="trophy"></i>
        </button>
    </nav>

    <div id="cloudModal" style="display:none;" class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-800 w-full max-w-sm p-6 rounded-3xl border border-slate-700 shadow-2xl space-y-6">
            <h2 class="text-center font-bold text-orange-400">ÂØæÂ±ÄËÄÖ„ÇíÊ±∫ÂÆö</h2>
            <div id="playerInputs" class="space-y-4"></div>
            <div class="flex gap-3 pt-2">
                <button onclick="document.getElementById('cloudModal').style.display='none'" class="flex-1 py-3 bg-slate-700 rounded-xl font-bold text-xs">„Ç≠„É£„É≥„Çª„É´</button>
                <button id="dbSubmitBtn" class="flex-1 py-3 bg-emerald-500 rounded-xl font-bold text-xs text-white">DB„Å´‰øùÂ≠ò</button>
            </div>
        </div>
    </div>
    
    <datalist id="playerHistory"></datalist>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    
    <script>
        // ÁîªÈù¢Âàá„ÇäÊõø„Åà„É≠„Ç∏„ÉÉ„ÇØ
        function showPage(pageId) {
            const pages = ['page-home', 'page-scanner', 'page-history', 'page-stats'];
            pages.forEach(id => {
                document.getElementById(id).classList.add('hidden');
                // „Éä„Éì„Éú„Çø„É≥„ÅÆËâ≤„Çí„É™„Çª„ÉÉ„Éà
                const btnId = 'btn-' + id.split('-')[1];
                document.getElementById(btnId).classList.remove('nav-active');
            });

            document.getElementById(pageId).classList.remove('hidden');
            document.getElementById('btn-' + pageId.split('-')[1]).classList.add('nav-active');

            // „Éö„Éº„Ç∏Âõ∫Êúâ„ÅÆË™≠„ÅøËæº„ÅøÔºàÂøÖË¶Å„Å´Âøú„Åò„Å¶Ôºâ
            if (pageId === 'page-stats') {
                if (typeof loadMlbStats === 'function') loadMlbStats();
            }
            if (pageId === 'page-history') {
                if (typeof loadHistory === 'function') loadHistory();
            }

            // „Ç¢„Ç§„Ç≥„É≥ÂÜçÊèèÁîª
            lucide.createIcons();
        }

        // ÂàùÊúüË°®Á§∫
        document.addEventListener('DOMContentLoaded', () => {
            showPage('page-home');
        });
    </script>
</body>
</html>
