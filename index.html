<body class="bg-gray-100 p-2 pb-20">

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-green-700 p-4 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold">ğŸ€„ ã‚¹ã‚³ã‚¢è¨˜éŒ²å¸³</h1>
            <input type="text" id="setName" placeholder="ã‚»ãƒƒãƒˆåï¼ˆä¾‹ï¼š1/16 å‹äººå®…ï¼‰" class="bg-green-800 text-sm border-none rounded px-2 py-1 text-white placeholder-green-300">
        </div>

        <div class="p-4 border-b bg-green-50">
            <label class="block text-xs font-bold text-green-700 mb-1">ğŸ“· ã‚·ãƒ¼ãƒˆã‚’ä¸¸ã”ã¨ã‚¹ã‚­ãƒ£ãƒ³</label>
            <input type="file" id="imageInput" accept="image/*" capture="environment" class="w-full text-xs">
            <div id="status" class="text-[10px] text-blue-600 mt-1 hidden">è§£æä¸­...</div>
        </div>

        <div class="p-2 overflow-x-auto">
            <div class="score-grid grid gap-1 text-center font-bold text-xs border-b pb-2 mb-2 bg-gray-100 p-1">
                <div>å›</div><div>A</div><div>B</div><div>C</div><div>D</div>
            </div>
            <div id="scoreRows" class="space-y-1">
                </div>
        </div>

        <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
            <div class="text-sm font-bold">åˆè¨ˆ: <span id="boardTotal">0</span></div>
            <button onclick="saveSheet()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow-md">GitHubã«ã‚·ãƒ¼ãƒˆã‚’ä¿å­˜</button>
        </div>
    </div>

    <div id="historyArea" class="max-w-2xl mx-auto mt-6 space-y-4"></div>

    <script>
        const repo = "921yyyyy/mahjong-score";
        const path = "data.json";

        // 8è¡Œã®å…¥åŠ›æ¬„ã‚’ç”Ÿæˆ
        const scoreRows = document.getElementById('scoreRows');
        for (let i = 1; i <= 8; i++) {
            const row = document.createElement('div');
            row.className = 'score-grid grid gap-1';
            row.innerHTML = `
                <div class="flex items-center justify-center text-xs bg-gray-200 rounded">${i}</div>
                <input type="number" class="p1 r${i} w-full border text-center text-sm p-1 rounded">
                <input type="number" class="p2 r${i} w-full border text-center text-sm p-1 rounded">
                <input type="number" class="p3 r${i} w-full border text-center text-sm p-1 rounded">
                <input type="number" class="p4 r${i} w-full border text-center text-sm p-1 rounded">
            `;
            scoreRows.appendChild(row);
        }

        // OCRä¸€æ‹¬åæ˜ ãƒ­ã‚¸ãƒƒã‚¯
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const status = document.getElementById('status');
            status.classList.remove('hidden'); status.innerText = "ã‚·ãƒ¼ãƒˆå…¨ä½“ã‚’è§£æä¸­...";

            const { data: { text } } = await Tesseract.recognize(file, 'eng');
            const numbers = text.match(/-?\d+/g)?.map(Number) || [];
            
            // èª­ã¿å–ã£ãŸæ•°å­—ã‚’ä¸Šã‹ã‚‰é †ã«å…¨ã¦ã®ã‚»ãƒ«ã«æµã—è¾¼ã‚€ï¼ˆç†æƒ³ã¸ã®ç¬¬ä¸€æ­©ï¼‰
            const allInputs = document.querySelectorAll('#scoreRows input');
            numbers.forEach((num, index) => {
                if (index < allInputs.length) allInputs[index].value = num;
            });

            status.innerText = "ã‚¹ã‚­ãƒ£ãƒ³å®Œäº†ã€‚èª¤å­—ã‚’ä¿®æ­£ã—ã¦ãã ã•ã„ã€‚";
        });

        async function saveSheet() {
            const token = prompt("GitHubãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›");
            if (!token) return;

            const setName = document.getElementById('setName').value || new Date().toLocaleDateString();
            const rows = [];
            for (let i = 1; i <= 8; i++) {
                const vals = Array.from(document.querySelectorAll(`.r${i}`)).map(el => parseInt(el.value) || 0);
                if (vals.some(v => v !== 0)) rows.push(vals);
            }

            const newSheet = { date: new Date().toLocaleString(), name: setName, data: rows };

            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    headers: { "Authorization": `token ${token}` }
                });
                const fileData = await res.json();
                let content = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                content.push(newSheet);

                await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Add full sheet",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        sha: fileData.sha
                    })
                });
                alert("ã‚·ãƒ¼ãƒˆã‚’ä¿å­˜ã—ã¾ã—ãŸï¼");
                location.reload();
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
        }

        async function loadHistory() {
            const historyArea = document.getElementById('historyArea');
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
                const fileData = await res.json();
                const data = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));

                historyArea.innerHTML = data.reverse().map(sheet => `
                    <div class="bg-white shadow rounded-lg p-4">
                        <div class="text-sm font-bold border-b pb-2 mb-2 text-green-800">${sheet.name} (${sheet.date})</div>
                        <table class="w-full text-xs text-center">
                            <tr class="bg-gray-100"><th>å›</th><th>A</th><th>B</th><th>C</th><th>D</th></tr>
                            ${sheet.data.map((row, i) => `
                                <tr><td>${i+1}</td>${row.map(s => `<td>${s}</td>`).join('')}</tr>
                            `).join('')}
                        </table>
                    </div>
                `).join('');
            } catch (e) { console.log(e); }
        }
        window.onload = loadHistory;
    </script>
</body>
