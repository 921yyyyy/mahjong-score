<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATS ENTRY | PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <style>
        body { background-color: #070d1c; color: white; font-family: 'Inter', sans-serif; }
        .mlb-card { background: linear-gradient(180deg, #161e2d 0%, #0a0f1a 100%); border: 1px solid rgba(255,255,255,0.05); }

        /* --- Tom Select MLB Style --- */
        .ts-control { background: #0a0f1a !important; color: white !important; border: 1px solid #f9731644 !important; height: 50px; padding: 10px !important; font-weight: 800; border-radius: 12px !important; }
        .ts-dropdown { background: #161e2d !important; color: white !important; border: 1px solid #f9731644 !important; }
        .ts-dropdown .active { background: #f97316 !important; }
        .ts-control input { color: white !important; font-weight: 800 !important; }
        .ts-dropdown .create { background: #f97316 !important; color: white !important; font-weight: 900 !important; text-transform: uppercase; font-style: italic; padding: 10px !important; }
        .ts-control .item { display: inline-block !important; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important; max-width: 120px !important; }

        /* --- Tabulator MLB.com Stats Layout --- */
        .tabulator { background: #ffffff !important; border: none !important; border-radius: 0 !important; }
        
        /* ヘッダー: MLB濃紺 + 最小フォント */
        .tabulator-header { 
            background-color: #041e42 !important; 
            color: #ffffff !important; 
            border-bottom: 2px solid #f97316 !important; 
        }
        .tabulator-col { 
            background-color: #041e42 !important; 
            color: white !important; 
            font-size: 9px !important; 
            text-transform: uppercase;
            padding: 4px 0 !important;
        }
        .tabulator-col-title { text-align: center !important; width: 100%; }

        /* セル: 白背景 + 11px (stats.html同期) */
        .tabulator-row { background-color: #ffffff !important; border-bottom: 1px solid #e2e8f0 !important; min-height: 38px !important; }
        .tabulator-row.tabulator-row-even { background-color: #f8fafc !important; } /* ストライプ */
        
        .tabulator-cell { 
            padding: 8px 4px !important; 
            font-size: 11px !important; 
            font-weight: 800 !important; 
            color: #1e293b !important;
            border-right: 1px solid #e2e8f0 !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        /* エディタ（入力中）の文字色を黒に強制 */
        .tabulator-cell input {
            color: #000000 !important;
            background: #ffffff !important;
            font-weight: 800 !important;
            text-align: center !important;
            font-size: 14px !important; /* 入力しやすさのため少し大きく */
        }

        /* 行番号・特殊ラベル列（左端） */
        .tabulator-cell:first-child {
            background-color: #041e42 !important;
            color: white !important;
            font-size: 9px !important;
            border-right: none !important;
        }

        /* --- Utility --- */
        #score-table { width: 100% !important; max-width: 100vw; overflow: hidden !important; }
        .tabulator-edit-select-list { background: #161e2d !important; color: white !important; }
    </style>
</head>
<body class="pb-32">
    <div class="max-w-xl mx-auto p-4 space-y-6">
        <header class="pt-6">
            <span class="text-[10px] text-orange-500 font-black tracking-[0.3em] uppercase block mb-1">Data Collection</span>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter border-b-2 border-orange-500 inline-block leading-none pb-1">Entry</h1>
        </header>

        <section class="mlb-card p-5 rounded-2xl shadow-2xl space-y-4">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span>Active Roster
            </h2>
            <div class="grid grid-cols-2 gap-3">
                <select id="pA" class="roster-select" placeholder="SELECT A"></select>
                <select id="pB" class="roster-select" placeholder="SELECT B"></select>
                <select id="pC" class="roster-select" placeholder="SELECT C"></select>
                <select id="pD" class="roster-select" placeholder="SELECT D"></select>
            </div>
        </section>

        <div class="mlb-card rounded-2xl overflow-hidden shadow-2xl">
            <div id="score-table"></div>
            <div class="p-3 bg-white/5 flex justify-between items-center border-t border-white/10">
                <button id="add-row" class="text-[10px] font-black text-orange-500 border border-orange-500/30 px-4 py-2 rounded-full active:scale-95 transition-all uppercase tracking-tighter">+ Add New Match</button>
                <div id="status-badge" class="text-[9px] font-mono text-slate-500 uppercase tracking-widest">Checking Integrity...</div>
            </div>
        </div>

        <button id="submit-btn" class="w-full py-5 bg-orange-600 hover:bg-orange-700 text-white font-black rounded-2xl shadow-xl shadow-orange-900/20 transition-all active:scale-95 disabled:opacity-20 disabled:grayscale uppercase tracking-widest text-sm">
            Finalize & Upload
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
