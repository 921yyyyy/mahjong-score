<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS | MLB Mahjong Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        body { background-color: #070d1c; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .gridjs-container { padding: 0; color: #1e293b; }
        .gridjs-wrapper { border-radius: 0; border: none; overflow-x: auto !important; -webkit-overflow-scrolling: touch; }

        /* デザイン統一設定 */
        .gridjs-th {
            background-color: #041e42 !important; color: #ffffff !important;
            text-transform: uppercase; font-size: 9px !important;
            letter-spacing: 0.05em; padding: 12px 5px !important; text-align: center !important;
            min-width: 70px;
        }

        /* 1列目(PLAYER)固定 & 不透明化 */
        .gridjs-td:first-child {
            position: sticky !important; left: 0; z-index: 2;
            background-color: #ffffff !important; min-width: 90px !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .gridjs-tr:nth-child(odd) .gridjs-td:first-child { background-color: #f8fafc !important; }
        .gridjs-th:first-child {
            position: sticky !important; left: 0; z-index: 3;
            background-color: #041e42 !important; min-width: 90px !important;
        }

        .gridjs-td {
            background-color: #ffffff !important; color: #1e293b !important;
            font-weight: 800 !important; font-size: 11px !important;
            border-bottom: 1px solid #e2e8f0 !important; padding: 12px 5px !important;
            text-align: center !important;
        }
        .gridjs-tr:nth-child(odd) .gridjs-td { background-color: #f8fafc !important; }
        
        /* 矢印・検索・PTS色分け */
        .gridjs-sort { background-color: transparent !important; }
        button.gridjs-sort-neutral, button.gridjs-sort-asc, button.gridjs-sort-desc { filter: brightness(0) invert(1); opacity: 0.8; }
        .pts-positive { color: #1d4ed8 !important; }
        .pts-negative { color: #be123c !important; }
        .gridjs-search-input { background-color: #1e293b !important; border: 1px solid #334155 !important; color: white !important; border-radius: 8px !important; }

        /* タブスイッチのMLB風デザイン */
        .tab-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .tab-button.active {
            color: #f97316;
        }
        .tab-button.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 3px; background: #f97316; border-radius: 2px;
        }
    </style>
</head>
<body class="p-0 pb-24">
    <div class="max-w-4xl mx-auto">
        <header class="p-6 bg-gradient-to-b from-[#041e42] to-[#070d1c] border-b border-orange-500/30">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter text-white uppercase leading-none">Analysis Center</h1>
                    <p id="stat-type-label" class="text-[10px] font-bold text-orange-400 tracking-widest uppercase mt-1">Match Stats (Single)</p>
                </div>
                <div class="text-right">
                    <span class="block text-[10px] text-slate-400 font-bold uppercase">Division</span>
                    <span class="text-sm font-black text-white italic">PRO LEAGUE</span>
                </div>
            </div>

            <div class="flex space-x-8">
                <button onclick="switchTab('match')" id="btn-match" class="tab-button active text-xs font-black uppercase tracking-widest">Match</button>
                <button onclick="switchTab('session')" id="btn-session" class="tab-button text-xs font-black uppercase tracking-widest text-slate-500">Session</button>
            </div>
        </header>

        <div id="mlb-grid-container" class="bg-white min-h-[400px]"></div>
    </div>

    <script src="navbar.js"></script>

    <script>
        const SUPABASE_URL = 'https://zekfibkimvsfbnctwzti.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpla2ZpYmtpbXZzZmJuY3R3enRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODU5NjYsImV4cCI6MjA4NDE2MTk2Nn0.AjW_4HvApe80USaHTAO_P7WeWaQvPo3xi3cpHm4hrFs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let grid = null;
        let currentMode = 'match';

        async function fetchData(mode) {
            const tableName = mode === 'match' ? 'game_results' : 'set_summaries';
            const { data, error } = await supabase.from(tableName).select('*');
            if (error) throw error;
            return data;
        }

        function processData(data, mode) {
            const stats = {};
            data.forEach(row => {
                const name = row.player_name || 'Unknown';
                const rank = mode === 'match' ? Number(row.rank || 0) : Number(row.final_rank || 0);
                const score = mode === 'match' ? Number(row.score || 0) : Number(row.total_score || 0);
                
                if (!stats[name]) {
                    stats[name] = { name, g: 0, sumR: 0, pts: 0, first: 0, second: 0, last: 0, max: -999 };
                }
                stats[name].g++;
                stats[name].sumR += rank;
                stats[name].pts += score;
                if (rank === 1) stats[name].first++;
                if (rank === 2) stats[name].second++;
                if (rank === 4) stats[name].last++;
                if (score > stats[name].max) stats[name].max = score;
            });

            return Object.values(stats).sort((a, b) => b.pts - a.pts).map(p => {
                const topRate = ((p.first / p.g) * 100).toFixed(1) + '%';
                const renRate = (((p.first + p.second) / p.g) * 100).toFixed(1) + '%';
                const lastEsc = ((1 - (p.last / p.g)) * 100).toFixed(1) + '%';
                const ptsClass = p.pts > 0 ? 'pts-positive' : (p.pts < 0 ? 'pts-negative' : '');
                return [
                    p.name, p.g, (p.sumR / p.g).toFixed(2), 
                    p.first, topRate, renRate, lastEsc, p.max,
                    gridjs.html(`<span class="${ptsClass}">${p.pts > 0 ? '+' + p.pts : p.pts}</span>`)
                ];
            });
        }

        async function renderGrid(mode) {
            const container = document.getElementById('mlb-grid-container');
            container.innerHTML = ''; // クリア
            
            try {
                const data = await fetchData(mode);
                const tableData = processData(data, mode);
                const columns = mode === 'match' 
                    ? ["PLAYER", "G", "AVG", "1ST", "TOP%", "REN%", "L-ESC%", "MAX", "PTS"]
                    : ["PLAYER", "S-G", "S-AVG", "S-1ST", "S-TOP%", "S-REN%", "S-ESC%", "S-MAX", "S-PTS"];

                grid = new gridjs.Grid({
                    columns: columns,
                    data: tableData,
                    sort: true,
                    search: true,
                    fixedHeader: true,
                    style: { table: { 'min-width': '650px' } },
                    language: { 'search': { 'placeholder': '選手名検索...' } }
                }).render(container);
            } catch (err) {
                container.innerHTML = `<div class='p-10 text-red-500 text-center font-bold'>ERROR: ${err.message}</div>`;
            }
        }

        function switchTab(mode) {
            if (currentMode === mode) return;
            currentMode = mode;

            // UI更新
            document.getElementById('btn-match').classList.toggle('active', mode === 'match');
            document.getElementById('btn-match').classList.toggle('text-slate-500', mode !== 'match');
            document.getElementById('btn-session').classList.toggle('active', mode === 'session');
            document.getElementById('btn-session').classList.toggle('text-slate-500', mode !== 'session');
            
            const label = document.getElementById('stat-type-label');
            label.innerText = mode === 'match' ? 'Match Stats (Single)' : 'Session Stats (Daily Summary)';

            renderGrid(mode);
        }

        document.addEventListener('DOMContentLoaded', () => renderGrid('match'));
    </script>
</body>
</html>
