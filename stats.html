<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS TEST PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/supabase-js@2"></script>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-md mx-auto space-y-6">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-xl font-black italic text-blue-900">LEAGUE STATS</h1>
            <a href="index.html" class="text-xs font-bold text-slate-400 border border-slate-300 px-3 py-1 rounded-full">← BACK</a>
        </header>

        <div id="mlb-grid-container" class="bg-white rounded-2xl shadow-sm overflow-hidden"></div>

        <div id="debug-status" class="text-[10px] text-slate-400 font-mono text-center">Loading Supabase Data...</div>
    </div>

       <script>
        const SUPABASE_URL = 'https://zekfibkimvsfbnctwzti.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpla2ZpYmtpbXZzZmJuY3R3enRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODU5NjYsImV4cCI6MjA4NDE2MTk2Nn0.AjW_4HvApe80USaHTAO_P7WeWaQvPo3xi3cpHm4hrFs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadMlbStats() {
            const statusEl = document.getElementById('debug-status');
            const container = document.getElementById('mlb-grid-container');
            
            try {
                console.log("Fetching data...");
                const { data, error } = await supabase.from('game_results').select('player_name, score, rank');
                
                if (error) {
                    throw new Error(`Supabase Error: ${error.message}`);
                }

                if (!data || data.length === 0) {
                    statusEl.innerHTML = "⚠️ データが0件です。Supabaseにレコードがあるか確認してください。";
                    return;
                }

                // 集計ロジック
                const statsMap = {};
                data.forEach(row => {
                    const name = row.player_name || '不明';
                    if (!statsMap[name]) {
                        statsMap[name] = { name: name, g: 0, sumR: 0, pts: 0 };
                    }
                    statsMap[name].g++;
                    statsMap[name].sumR += Number(row.rank || 0);
                    statsMap[name].pts += Number(row.score || 0);
                });

                const tableData = Object.values(statsMap).map(p => [
                    p.name, 
                    p.g, 
                    (p.sumR / p.g).toFixed(2), 
                    p.pts.toLocaleString()
                ]);

                // Grid.js 描画
                container.innerHTML = ""; // クリア
                new gridjs.Grid({
                    columns: ["PLAYER", "G", "AVG", "PTS"],
                    data: tableData,
                    sort: true,
                    style: {
                        table: { 'font-size': '12px' },
                        th: { 'background-color': '#041e42', 'color': '#fff' }
                    }
                }).render(container);

                statusEl.innerText = `取得完了: ${data.length} 件のデータ`;

            } catch (err) {
                // スマホの画面上にエラーをデカデカと表示させる
                statusEl.innerHTML = `
                    <div class="bg-red-100 p-4 rounded-lg text-red-700 text-left overflow-auto">
                        <strong>❌ ERROR:</strong><br>
                        ${err.message}
                    </div>
                `;
            }
        }

        window.onload = loadMlbStats;
    </script>
</body>
</html>
