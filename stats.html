<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #070d1c; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        
        /* MLB風カスタマイズ: Grid.jsの見た目を上書き */
        .gridjs-container { padding: 0; }
        .gridjs-wrapper { border-radius: 0; border: none; box-shadow: none; }
        
        /* ヘッダー: MLBネイビー */
        .gridjs-th {
            background-color: #041e42 !important;
            color: #ffffff !important;
            text-transform: uppercase;
            font-size: 10px !important;
            letter-spacing: 0.1em;
            border: none !important;
            padding: 15px 10px !important;
        }

        /* セル: 視認性の高い太字 */
        .gridjs-td {
            background-color: #ffffff !important;
            color: #1e293b !important;
            font-weight: 800 !important;
            font-size: 13px !important;
            border-bottom: 1px solid #e2e8f0 !important;
            padding: 16px 10px !important;
        }

        /* 奇数行の背景を薄いグレーに（ゼブラ柄） */
        .gridjs-tr:nth-child(odd) .gridjs-td {
            background-color: #f8fafc !important;
        }

        /* 数値のカラムを強調 */
        .gridjs-td:nth-child(4) { color: #f97316 !important; } /* PTSはオレンジ */

        /* 検索バーをMLB風に */
        .gridjs-search-input {
            background-color: #1e293b !important;
            border: 1px solid #334155 !important;
            color: white !important;
            border-radius: 8px !important;
            font-size: 12px !important;
        }
    </style>
</head>
<body class="p-0 pb-24">
    <div class="max-w-xl mx-auto">
        <header class="p-6 bg-gradient-to-b from-[#041e42] to-[#070d1c] border-b border-orange-500/30 mb-2">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter text-white">PLAYER STATS</h1>
                    <p class="text-[10px] font-bold text-orange-400 tracking-widest uppercase">2026 Season Analysis</p>
                </div>
                <div class="text-right">
                    <span class="block text-[10px] text-slate-400 font-bold uppercase">Division</span>
                    <span class="text-sm font-black text-white italic">MAHJONG PRO</span>
                </div>
            </div>
        </header>

        <div id="mlb-grid-container" class="bg-white"></div>
    </div>

    <script src="navbar.js"></script>

    <script>
        const SUPABASE_URL = 'https://zekfibkimvsfbnctwzti.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpla2ZpYmtpbXZzZmJuY3R3enRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODU5NjYsImV4cCI6MjA4NDE2MTk2Nn0.AjW_4HvApe80USaHTAO_P7WeWaQvPo3xi3cpHm4hrFs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function renderRanking() {
            const container = document.getElementById('mlb-grid-container');
            
            try {
                const { data, error } = await supabase.from('game_results').select('*');
                if (error) throw error;

                const stats = {};
                data.forEach(row => {
                    const name = row.player_name || 'Unknown';
                    if (!stats[name]) stats[name] = { name, g: 0, sumR: 0, pts: 0 };
                    stats[name].g++;
                    stats[name].sumR += Number(row.rank || 0);
                    stats[name].pts += Number(row.score || 0);
                });

                const tableData = Object.values(stats)
                    .sort((a, b) => b.pts - a.pts) // 最初から得点順に並べる
                    .map(p => [
                        p.name, 
                        p.g, 
                        (p.sumR / p.g).toFixed(2), 
                        p.pts > 0 ? `+${p.pts}` : p.pts
                    ]);

                new gridjs.Grid({
                    columns: [
                        { name: "PLAYER", sort: true },
                        { name: "G", sort: true },
                        { name: "AVG", sort: true },
                        { name: "PTS", sort: true }
                    ],
                    data: tableData,
                    search: true, // 選手検索機能を追加
                    style: {
                        table: { 'width': '100%' }
                    },
                    language: {
                        'search': { 'placeholder': '選手名で検索...' }
                    }
                }).render(container);

            } catch (err) {
                container.innerHTML = `<div class='p-10 text-red-500 text-center font-bold'>${err.message}</div>`;
            }
        }

        renderRanking();
    </script>
</body>
</html>
