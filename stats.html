<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS | Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #070d1c; color: #f1f5f9; font-family: sans-serif; }
        .gridjs-container { color: #1e293b; }
        .gridjs-wrapper { overflow-x: auto !important; }
        .gridjs-th { background-color: #041e42 !important; color: white !important; font-size: 10px !important; min-width: 70px; text-align: center; }
        .gridjs-td { background-color: white !important; font-weight: 800 !important; font-size: 12px !important; text-align: center; }
        
        /* PLAYER列固定 */
        .gridjs-td:first-child, .gridjs-th:first-child {
            position: sticky !important; left: 0; z-index: 10; min-width: 90px !important;
        }
        .gridjs-th:first-child { background-color: #041e42 !important; }
        .gridjs-td:first-child { background-color: #ffffff !important; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }

        .pts-positive { color: #1d4ed8 !important; }
        .pts-negative { color: #be123c !important; }

        .tab-button { opacity: 0.4; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; }
        .tab-button.active { opacity: 1; color: #f97316; border-bottom: 3px solid #f97316; }
    </style>
</head>
<body class="pb-24">
    <div class="max-w-4xl mx-auto">
        <header class="p-6 bg-[#041e42] border-b border-orange-500/30">
            <h1 class="text-2xl font-black italic text-white uppercase mb-4">Analysis Center</h1>
            <div class="flex space-x-8">
                <button onclick="changeTab('match')" id="btn-match" class="tab-button active pb-2">Match</button>
                <button onclick="changeTab('session')" id="btn-session" class="tab-button pb-2">Session</button>
            </div>
        </header>
        <div id="mlb-grid-container" class="bg-white min-h-[300px] text-black p-4 text-center font-bold">
            INITIALIZING...
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="navbar.js"></script>

    <script>
        // グローバル変数
        const S_URL = 'https://zekfibkimvsfbnctwzti.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpla2ZpYmtpbXZzZmJuY3R3enRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODU5NjYsImV4cCI6MjA4NDE2MTk2Nn0.AjW_4HvApe80USaHTAO_P7WeWaQvPo3xi3cpHm4hrFs';
        const sb = window.supabase.createClient(S_URL, S_KEY);
        let currentMode = 'match';

        // 1. データ取得
        async function loadStats(mode) {
            const container = document.getElementById('mlb-grid-container');
            container.innerHTML = "LOADING " + mode.toUpperCase() + "...";

            try {
                const table = mode === 'match' ? 'game_results' : 'set_summaries';
                const { data, error } = await sb.from(table).select('*');
                
                if (error) throw error;
                if (!data || data.length === 0) {
                    container.innerHTML = "NO DATA FOUND IN " + table;
                    return;
                }

                // 2. 集計
                const stats = {};
                data.forEach(r => {
                    const n = r.player_name || 'Unknown';
                    const rk = mode === 'match' ? Number(r.rank || 0) : Number(r.final_rank || 0);
                    const sc = mode === 'match' ? Number(r.score || 0) : Number(r.total_score || 0);
                    if(!stats[n]) stats[n] = { n, g:0, sumR:0, pts:0, f:0, s:0, l:0, mx:-999 };
                    stats[n].g++;
                    stats[n].sumR += rk;
                    stats[n].pts += sc;
                    if(rk===1) stats[n].f++;
                    if(rk===2) stats[n].s++;
                    if(rk===4) stats[n].l++;
                    if(sc > stats[n].mx) stats[n].mx = sc;
                });

                const tableData = Object.values(stats).sort((a,b) => b.pts - a.pts).map(p => {
                    const pC = p.pts > 0 ? 'pts-positive' : (p.pts < 0 ? 'pts-negative' : '');
                    const pV = p.pts > 0 ? '+'+p.pts : p.pts;
                    return [
                        p.n, p.g, (p.sumR/p.g).toFixed(2), p.f, 
                        ((p.f/p.g)*100).toFixed(1)+'%', 
                        (((p.f+p.s)/p.g)*100).toFixed(1)+'%',
                        ((1-(p.l/p.g))*100).toFixed(1)+'%',
                        p.mx,
                        gridjs.html(`<span class="${pC}">${pV}</span>`)
                    ];
                });

                const cols = mode === 'match' 
                    ? ["PLAYER", "G", "AVG", "1ST", "TOP%", "REN%", "L-ESC%", "MAX", "PTS"]
                    : ["PLAYER", "S-G", "S-AVG", "S-1ST", "S-TOP%", "S-REN%", "S-ESC%", "S-MAX", "S-PTS"];

                // 3. 描画
                container.innerHTML = ''; 
                new gridjs.Grid({
                    columns: cols,
                    data: tableData,
                    sort: true,
                    fixedHeader: true,
                    style: { table: { 'min-width': '600px' } }
                }).render(container);

            } catch (e) {
                container.innerHTML = "ERROR: " + e.message;
            }
        }

        // 4. タブ切り替え関数（グローバルに配置）
        window.changeTab = function(mode) {
            currentMode = mode;
            document.getElementById('btn-match').classList.toggle('active', mode === 'match');
            document.getElementById('btn-session').classList.toggle('active', mode === 'session');
            loadStats(mode);
        };

        // 5. 初回起動
        window.onload = () => loadStats('match');
    </script>
</body>
</html>
