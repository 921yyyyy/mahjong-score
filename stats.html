<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS TEST PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/supabase-js@2"></script>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-md mx-auto space-y-6">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-xl font-black italic text-blue-900">LEAGUE STATS</h1>
            <a href="index.html" class="text-xs font-bold text-slate-400 border border-slate-300 px-3 py-1 rounded-full">← BACK</a>
        </header>

        <div id="mlb-grid-container" class="bg-white rounded-2xl shadow-sm overflow-hidden"></div>

        <div id="debug-status" class="text-[10px] text-slate-400 font-mono text-center">Loading Supabase Data...</div>
    </div>

         <script>
        // 1. 設定
        const SUPABASE_URL = 'https://zekfibkimvsfbnctwzti.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpla2ZpYmtpbXZzZmJuY3R3enRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODU5NjYsImV4cCI6MjA4NDE2MTk2Nn0.AjW_4HvApe80USaHTAO_P7WeWaQvPo3xi3cpHm4hrFs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadMlbStats() {
            const statusEl = document.getElementById('debug-status');
            const container = document.getElementById('mlb-grid-container');
            
            // ログの開始
            statusEl.innerText = "Connecting to Supabase...";

            try {
                // game_results テーブルから取得を試みる
                const { data, error } = await supabase
                    .from('game_results')
                    .select('player_name, score, rank');
                
                if (error) throw error;

                if (!data || data.length === 0) {
                    statusEl.innerText = "Success but 0 rows found.";
                    return;
                }

                // 【超重要】まずは表にせず、生データをそのまま画面に出す
                statusEl.innerText = `Success! Fetched ${data.length} rows.`;
                container.innerHTML = `<pre class="text-[10px] bg-slate-100 p-2 overflow-auto max-h-64">${JSON.stringify(data, null, 2)}</pre>`;

            } catch (err) {
                // エラーを緊急表示
                statusEl.style.color = "red";
                statusEl.innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        // 実行
        window.onload = loadMlbStats;
    </script>
</body>
</html>
